name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering from GitHub Actions UI

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep PRO Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Run Semgrep CI
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      run: semgrep ci --sarif --output=semgrep-raw.sarif
      continue-on-error: true

    - name: Filter suppressed findings from SARIF
      if: always()
      run: |
        # GitHub Code Scanning doesn't recognize SARIF suppressions property,
        # so we need to filter out nosemgrep-suppressed findings manually.
        # See: https://github.com/semgrep/semgrep/issues/6658
        if [ -f "semgrep-raw.sarif" ]; then
          # Install jq if not available (semgrep container may not have it)
          which jq || apk add --no-cache jq 2>/dev/null || apt-get update && apt-get install -y jq 2>/dev/null || true
          # Filter out results that have suppressions
          if which jq >/dev/null 2>&1; then
            jq 'del(.runs[].results[] | select(.suppressions))' semgrep-raw.sarif > semgrep.sarif
            echo "Filtered suppressed findings from SARIF output"
          else
            # Fallback: use raw file if jq is not available
            cp semgrep-raw.sarif semgrep.sarif
            echo "Warning: jq not available, using raw SARIF output"
          fi
        fi

    - name: Check if Semgrep SARIF file exists
      id: check_semgrep_sarif
      if: always()
      run: |
        if [ -f "semgrep.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: semgrep.sarif file was not generated"
        fi

    - name: Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always() && steps.check_semgrep_sarif.outputs.exists == 'true'
      with:
        sarif_file: semgrep.sarif

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # Backend dependency check with Safety
    - name: Install Safety
      run: pip install safety
      
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Safety scan (Python)
      run: |
        safety scan --output json --output-file safety-report.json || true
        safety scan --output screen || true
        
    - name: Upload Safety results
      uses: actions/upload-artifact@v6
      if: hashFiles('safety-report.json') != ''
      with:
        name: safety-report
        path: safety-report.json
    
    # Frontend dependency check with npm audit and Snyk
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Enhanced npm audit
      working-directory: frontend
      run: |
        # Create audit report
        npm audit --audit-level=moderate --json > npm-audit-report.json || true
        
        # Show human readable output
        npm audit --audit-level=moderate || true
        
    - name: Upload npm audit results
      uses: actions/upload-artifact@v6
      with:
        name: npm-audit-report
        path: frontend/npm-audit-report.json

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=frontend/package.json
        
    - name: Check if Snyk SARIF file exists
      id: check_sarif
      run: |
        if [ -f "snyk.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: snyk.sarif file was not generated"
        fi
        
    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: steps.check_sarif.outputs.exists == 'true'
      with:
        sarif_file: snyk.sarif

  frontend-security-lint:
    name: Frontend Security Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Run security-focused ESLint
      working-directory: frontend
      run: |
        # Run security linting with our dedicated config
        npx eslint --config eslint.security.config.js src/ || true

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified