name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v5

    - name: Run Semgrep scan
      env:
        # This will give you access to Semgrep Pro rules and features
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      run: |
        pip install semgrep
        # When SEMGREP_APP_TOKEN is set, you get access to:
        # - Pro rules (p/default includes more comprehensive ruleset)
        # - Supply chain scanning for dependency vulnerabilities
        # - Cross-file dataflow analysis
        # - Better performance with cloud-based scanning
        if [ -n "$SEMGREP_APP_TOKEN" ]; then
          echo "Using Semgrep CI with supply chain analysis..."
          semgrep ci --sarif --output=semgrep.sarif || echo "Semgrep CI completed with issues (exit code $?)"
        else
          echo "Using basic Semgrep scan (set SEMGREP_APP_TOKEN for supply chain analysis)..."
          semgrep scan --sarif --output=semgrep.sarif --config="p/default" --config="p/security-audit" --config="p/javascript" --config="p/typescript" --config="p/react" --config="p/python" --config="p/django" --config="p/flask" --config="p/owasp-top-ten" || echo "Semgrep scan completed with issues (exit code $?)"
        fi

    - name: Check if Semgrep SARIF file exists
      id: check_semgrep_sarif
      run: |
        if [ -f "semgrep.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: semgrep.sarif file was not generated"
        fi

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif
      if: steps.check_semgrep_sarif.outputs.exists == 'true'

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # Backend dependency check with Safety
    - name: Install Safety
      run: pip install safety
      
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Safety scan (Python)
      run: |
        safety scan --output json --output-file safety-report.json || true
        safety scan --output screen || true
        
    - name: Upload Safety results
      uses: actions/upload-artifact@v4
      if: hashFiles('safety-report.json') != ''
      with:
        name: safety-report
        path: safety-report.json
    
    # Frontend dependency check with npm audit and Snyk
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Enhanced npm audit
      working-directory: frontend
      run: |
        # Create audit report
        npm audit --audit-level=moderate --json > npm-audit-report.json || true
        
        # Show human readable output
        npm audit --audit-level=moderate || true
        
    - name: Upload npm audit results
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-report
        path: frontend/npm-audit-report.json

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=frontend/package.json
        
    - name: Check if Snyk SARIF file exists
      id: check_sarif
      run: |
        if [ -f "snyk.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: snyk.sarif file was not generated"
        fi
        
    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: steps.check_sarif.outputs.exists == 'true'
      with:
        sarif_file: snyk.sarif

  frontend-security-lint:
    name: Frontend Security Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: |
        npm cache clean --force || true
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
    
    - name: Run security-focused ESLint
      working-directory: frontend
      run: |
        # Run security linting with our dedicated config
        npx eslint --config eslint.security.config.js src/ || true

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified