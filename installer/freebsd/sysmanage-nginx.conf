# Map to handle WebSocket upgrades securely - only allow 'websocket' value
# Explicitly block h2c to prevent H2C smuggling attacks
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
    # Explicitly reject h2c upgrades (case-insensitive)
    ~*^h2c$ '';
    # Only allow websocket upgrades
    ~^websocket$ upgrade;
}

# Additional map to validate upgrade requests and block h2c
map $http_upgrade $upgrade_validated {
    default 0;
    '' 1;
    ~^websocket$ 1;
    ~*^h2c$ 0;
}

server {
    listen 3000;
    listen [::]:3000;
    server_name _;

    # Frontend static files
    location / {
        root /opt/sysmanage/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to backend
    location /api/ {
        # Block invalid upgrade requests (including h2c) before proxying
        if ($upgrade_validated = 0) {
            return 400 "Invalid upgrade request";
        }

        proxy_pass http://127.0.0.1:8080;
        # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
        # H2C smuggling is prevented by $upgrade_validated check above and $connection_upgrade map
        # which explicitly rejects h2c upgrades and only allows websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support
        proxy_read_timeout 86400;
    }

    # Proxy WebSocket connections
    location /ws {
        # Block invalid upgrade requests (including h2c) before proxying
        if ($upgrade_validated = 0) {
            return 400 "Invalid upgrade request";
        }

        proxy_pass http://127.0.0.1:8080;
        # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
        # H2C smuggling is prevented by $upgrade_validated check above and $connection_upgrade map
        # which explicitly rejects h2c upgrades and only allows websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
