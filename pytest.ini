[pytest]
addopts = --tb=short -v
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*imp module is deprecated.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning
    ignore:pkg_resources is deprecated as an API.*:UserWarning:opentelemetry.instrumentation.dependencies
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestConfigWarning
    ignore:.*The event_loop fixture.*:DeprecationWarning
    ignore:.*Identity map already had an identity.*:sqlalchemy.exc.SAWarning
    ignore:urllib3 v2 only supports OpenSSL.*:
    ignore:unclosed event loop.*:ResourceWarning